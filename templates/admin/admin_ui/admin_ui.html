{% extends "basic.html" %}
{% load static %}

{% block body %}
<main id="main">

    <!-- ======= Breadcrumbs Section ======= -->

      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Dashboard</h2>
        </div>

      </div>
    </section><!-- End Breadcrumbs Section -->

    <section class="inner-page">

        <div class="row">
          <div class="col-12">
            <section>

                      <div class="d-flex justify-content-between px-md-1">

                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xl-3 col-sm-6 col-12 mb-4">

                    <div class="card-body">

                        <div class="align-self-center">
                          <i class="fa fa-venus text-success fa-3x"></i>
                        </div>
                        <div class="text-end">
                          <h3>{{ female }}</h3>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                  </div>
                </div>

                          <i class="fa-solid fa-user-doctor text-danger fa-3x"></i>
                        </div>
                        <div class="text-end">
                          <h3>{{ doctor_obj.count }}</h3>
                          <p class="mb-0">Doctor</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section></div>
        </div>
      </div>

  </main><!-- End #main -->
